<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit Challenge</title>
</head>
<body>
    <h1>Drumkit Challenge</h1>
    <div class="key-box"><p class="key-name">A</p><p class="drum-name">BOOM</p></div>
    <div class="key-box"><p class="key-name">S</p><p class="drum-name">CLAP</p></div>
    <div class="key-box"><p class="key-name">D</p><p class="drum-name">HI-HAT</p></div>
    <div class="key-box"><p class="key-name">F</p><p class="drum-name">KICK</p></div>
    <div class="key-box"><p class="key-name">G</p><p class="drum-name">OPEN HAT</p></div>
    <div class="key-box"><p class="key-name">H</p><p class="drum-name">RIDE</p></div>
    <div class="key-box"><p class="key-name">J</p><p class="drum-name">SNARE</p></div>
    <div class="key-box"><p class="key-name">K</p><p class="drum-name">TINK</p></div>
    <div class="key-box"><p class="key-name">L</p><p class="drum-name">TOM</p></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit Challenge</title>
</head>
<body>
    <h1>Drumkit Challenge</h1>
    <div class="drum">
        <p class="drumKey">A</p>
        <p class="drumName">BOOM</p>
        <audio src="/sounds/boom.wav"></audio>
    </div>
    <div class="drum">
        <p class="drumKey">S</p>
        <p class="drumName">CLAP</p>
        <audio src="/sounds/clap.wav"></audio></div>
    <div class="drum">
        <p class="drumKey">D</p>
        <p class="drumName">HI-HAT</p>
        <audio src="/sounds/hihat.wav"></audio></div>
    <div class="drum">
        <p class="drumKey">F</p>
        <p class="drumName">KICK</p>
        <audio src="/sounds/kick.wav"></audio></div>
    <div class="drum">
        <p class="drumKey">G</p>
        <p class="drumName">OPEN HAT</p>
        <audio src="/sounds/openhat.wav"></audio></div>
    <div class="drum">
        <p class="drumKey">H</p>
        <p class="drumName">RIDE</p>
        <audio src="/sounds/ride.wav"></audio></div>
    <div class="drum">
        <p class="drumKey">J</p>
        <p class="drumName">SNARE</p>
        <audio src="/sounds/snare.wav"></audio></div>
    <div class="drum">
        <p class="drumKey">K</p>
        <p class="drumName">TINK</p>
        <audio src="/sounds/tink.wav"></audio></div>
    <div class="drum">
        <p class="drumKey">L</p>
        <p class="drumName">TOM</p>
        <audio src="/sounds/tom.wav"></audio></div>

    <script src="app.js"></script>
</body>
</html>
